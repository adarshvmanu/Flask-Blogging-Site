{%extends 'base.html'%}
{%block title%}Speak Your Mind{%endblock%}
{%block content%}
<section class="home">
    <div class="text">Showing Similar Blogs</div>
    <br>
    {% for blog in results %}
    <a href="/{{ blog.id }}" style="text-decoration: none;">
        <div class="blog-card">
            <div class="blog-card-content">
                <h2 class="title">{{ blog.blog_title }}</h2>
                <h4 class="subtitle" style="margin-top: 6px;"><span style="font-weight:300;">{{ blog.blog_subtitle }}
                </h4>
            </div>
        </div>
        <br>
        {% endfor %}
</section>
{%endblock%}
