<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>{%block title%}Speak Your Mind{%endblock%}</title>
</head>
<body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="static\image\Logo.png">
                    </span>
                    <div class="text logo-text">
                        <span class="spm">Speak Your Mind</span>
                        <span class="tagline">anonymous blog</span>
                    </div>
                </div>
                <i class='bx bx-chevron-right toggle'></i>
            </header>
    
            <div class="menu-bar">
                <div class="menu">
    
                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="text" placeholder="Search Blogs...">
                    </li>
    
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="{{url_for('index')}}">
                                <i class='bx bx-home-alt icon' ></i>
                                <span class="text nav-text">Home</span>
                            </a>
                        </li>
    
                        <li class="nav-link">
                            <a href="/add">
                                <i class='bx bx-plus icon'></i>
                                <span class="text nav-text">Add Blog</span>
                            </a>
                        </li>
    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-shield icon' ></i>
                                <span class="text nav-text">Admin Mode</span>
                            </a>
                        </li>
    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-info-circle icon' ></i>
                                <span class="text nav-text">About</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="mode">
                        <div class="sun-moon">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Light mode</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
    {%block content%}
    {%endblock%}
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
</body>
</html>
